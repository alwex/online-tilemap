<!DOCTYPE html>
<html>
<head>
    <title>Title of the document</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"-->
    <!--integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">-->

    App theme
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>

<body>

<nav class="navbar navbar-default navbar-fixed-top">
    <div class="container" id="navbar">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" id="brand" href="#">MapIT</a>
        </div>

        <div class="collapse navbar-collapse">

            <div class="btn-group " role="group">
                <button type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-file"></span>
                </button>
                <button id="btn-load" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-folder-open"></span>
                </button>
                <button id="btn-save" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-floppy-disk"></span>
                </button>
            </div>
            <div id="tool-edit" class="btn-group " role="group">
                <button id="btn-pencil" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-pencil"></span>
                </button>
                <button id="btn-erase" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-erase"></span>
                </button>
                <button id="btn-font" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-font"></span>
                </button>
            </div>
            <div class="btn-group " role="group">
                <button id="btn-hide" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-eye-close"></span>
                </button>
            </div>
            <div class="btn-group " role="group">
                <button id="btn-zoom-out" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-zoom-out"></span>
                </button>
                <button id="btn-zoom-in" type="button" class="btn btn-default navbar-btn">
                    <span class="glyphicon glyphicon-zoom-in"></span>
                </button>
            </div>

            <div class="btn-group " role="group">
                <button id="btn-clear" type="button" class="btn btn-default navbar-btn">
                    clear
                </button>
            </div>

            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">select map <span class="caret"></span></a>
                    <ul class="dropdown-menu" id="map-list">
                    </ul>
                </li>
                <li>
                    <div class="btn-group " role="group">
                        <button id="btn-delete" type="button" class="btn btn-default navbar-btn">
                            <span class="glyphicon glyphicon-trash"></span>
                        </button>
                    </div>
                </li>
            </ul>

        </div>
    </div>
</nav>

<div class="container-fluid" id="content-wrapper">
    <div class="row">
        <div class="col-md-10" id="map-wrapper">
            <div id="map">
                <canvas id="canvas"></canvas>
            </div>
        </div>
        <div class="col-md-2" id="sidebar-wrapper">
            <div class="panel panel-default" id="panel-properties">
                <div class="panel-heading">
                    Properties
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body" id="properties">
                    <form>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">tile</div>
                                <input type="text" class="form-control" id="tile-size" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">room W</div>
                                <input type="text" class="form-control" id="room-width" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">room H</div>
                                <input type="text" class="form-control" id="room-height" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">col</div>
                                <input type="text" class="form-control" id="col" placeholder="">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="input-group">
                                <div class="input-group-addon">row</div>
                                <input type="text" class="form-control" id="row" placeholder="">
                            </div>
                        </div>
                        <div class="btn-group " role="group">
                            <button id="btn-add-up" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-up"></span>
                            </button>
                            <button id="btn-add-down" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                        </div>
                        <div class="btn-group " role="group">
                            <button id="btn-sub-down" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-down"></span>
                            </button>
                            <button id="btn-sub-up" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-up"></span>
                            </button>
                        </div>
                        <div class="btn-group " role="group">
                            <button id="btn-add-left" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                            <button id="btn-add-right" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                        </div>
                        <div class="btn-group " role="group">
                            <button id="btn-sub-right" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </button>
                            <button id="btn-sub-left" type="button" class="btn btn-default navbar-btn">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </button>
                        </div>

                    </form>
                </div>
            </div>
            <div class="panel panel-default">
                <div class="panel-heading">
                    Tileset
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body" id="tileset">
                </div>
            </div>

            <div class="panel panel-default">
                <div class="panel-heading">
                    Annotation
                    <span class="pull-right clickable"><i class="glyphicon glyphicon-chevron-up"></i></span>
                </div>
                <div class="panel-body" id="annotations-container">
                    <div class="form-group">
                        <div class="input-group">
                            <textarea class="form-control" rows="3" id="annotation-text"></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<div id="overlay"></div>

<script type="text/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>

<script type="text/javascript" src="js/functions.js"></script>
<script type="text/javascript" src="js/properties.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/toolbar.js"></script>
<script type="text/javascript" src="js/tileset.js"></script>
</body>

</html>
